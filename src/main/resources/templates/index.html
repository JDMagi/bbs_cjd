<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>学习交流社区</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>

<main role="main">
    <div class="jumbotron" style="background-color: #ffffff;box-shadow: 0px -2px 10px #d0cccc inset;">
        <div class="container">
            <h1 class="display-3">学习交流社区 <small style="font-size: 20px;">仅供学习使用，打造我们的圈子！</small></h1>
            <p style="margin-top: 2rem;">
                学习交流社区主要提供给想要学习编程，并存有疑问的人进行交流，输出高质量的博文，在这里你可以交到很多朋友，学习到更多的知识！
            </p>
            <p>
                <a target="_blank" href="https://www.baidu.com" class="btn btn-primary btn-lg" role="button">了解更多 »</a>
            </p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h2>问答</h2>
                <p> 学习中遇到的问题都可以进行问答，互相交流学习上遇到的问题！</p>
                <p><a th:href="@{/question}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-4">
                <h2>博客</h2>
                <p> 将自己的学习成果进行博客化输出 </p>
                <p><a th:href="@{/blog}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
        </div>

        <hr>

    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>

</body>
</html>
